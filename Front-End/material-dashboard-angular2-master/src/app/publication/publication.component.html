
      <div class="container" *ngFor="let pub of pubs">
          <h4 class="card-title">Date de publication : {{pub.date}}</h4>
              <h6 class="card-category text-gray">Titre {{pub.nom}} dans votre profil</h6>
              <h4 class="card-title">Description : {{pub.description}}</h4>
              
              
          
          <div *ngIf="checkIfStatut(pub.type)" >
              <h4 class="card-title">Statut : {{pub.contenu}}</h4>
          </div>
          <div *ngIf="checkIfFile(pub.type)" >
              <a href="http://localhost:8081/files/{{pub.contenu}}">
                  <img class="img" style="width:20px;height:20px;" src="assets/img/icon-pdf.png" />
              </a>
          </div>
          <div *ngIf=" checkIfVid(pub.type)" >
            <youtube-player
      [videoId]="getId(pub.contenu)"
      (ready)="savePlayer($event)"
      (change)="onStateChange($event)"
    ></youtube-player>
        </div>
        
      </div>
